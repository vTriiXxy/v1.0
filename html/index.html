<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConectaTuEspacio</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 30px;
            background: #f5f5f5;
        }
        .logo img {
            height: 50px;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        nav ul li a:hover, nav ul li a.active {
            background: #e0e0e0;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
        }
    </style>
    <script>
        window.onload = function() {
            const links = document.querySelectorAll('nav ul li a');
            const sections = document.querySelectorAll('main section');
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    links.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    sections.forEach(sec => sec.classList.remove('active'));
                    const id = this.getAttribute('href').replace('#', '');
                    document.getElementById(id).classList.add('active');
                });
            });
            // Mostrar la primera sección por defecto
            links[0].classList.add('active');
            sections[0].classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="ruta/a/tu/logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#proyecto">Proyecto</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h1>ConectaTuEspacio</h1>
            <div style="width: 100%; max-width: 900px; margin: 0 auto;">
                <iframe width="100%" height="480" src="https://www.youtube.com/embed/HhYU3T5GLhM" title="YouTube video" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="proyecto">
            <h2>Proyecto</h2>
            <p>Descripción del proyecto...</p>
        </section>
        <section id="nosotros">
            <h2>Nosotros</h2>
            <p>Información sobre el equipo...</p>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="ruta/a/tu/logo-footer.png" alt="Logo Footer">
        </div>
        <p>ConectaTuEspacio &copy; 2023</p>
    </footer>
</body>
</html>
